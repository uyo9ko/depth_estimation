  train_data_path: /content/drive/Shareddrives/szh/datasets/SQUID
  predict_data_path: /content/drive/Shareddrives/szh/datasets/SQUID
  fda_trans: False
  numworkers: 2
  batch_size: 4
  scale_size:
    - 448
    - 576
logger:
  proj_name: Dense_depth_baseline_new
  version: none_v3
  wandb_savedir: /content/drive/Shareddrives/szh/wandb
