defaults:
  - _self_
trainer:
  gpus: 1
  trainer_path: /content/drive/Shareddrives/szh/pl_ckpt
  max_epochs: 20
  auto_lr_find: False
model:
  lr: 1e-4 
  loss_alphas:
    - 1.0
    - 0.0
    - 1.0
    - 0.0
  weight_decay: 0.0001
  min_depth: 1e-3
